<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links - Visão Perifa</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./social-links-profile-main/assets/images/3.png">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./social-links-profile-main/assets/images/Blue and White Modern Sportwear Logo (2).png" alt="Logo Visão Perifa" />
    </div>
    <div class="text">
      <h1 id="name">Visão Perifa</h1>
      <p id="green">São Paulo, Brasil</p>
      <p id="dev">Transformando Empresas da Periferia</p>
    </div>
    <div class="link">
      <a target="_blank" href="https://www.instagram.com/visao.perifa/">Instagram - Visão Perifa</a>
      <a href="manual-identidade-visual.pdf" download="manual-identidade-visual.pdf">Manual de Identidade Visual</a>
      <a target="_blank" href="https://www.linkedin.com/in/daniel-santos-cruz-/">Daniel - Desenvolvedor</a>
      <a target="_blank" href="https://www.linkedin.com/in/pedro-manoel-596b07322/">Pedro - Desenvolvedor</a>
      <a target="_blank" href="https://www.instagram.com/mariaa.oliveirax?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Maria Jullya - Design Visual</a>
      <a target="_blank" href="https://www.instagram.com/eurhay2010?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Rhanny - Redator</a>
      <a target="_blank" href="https://www.instagram.com/gioz.qr?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Giovana - Social Media</a>
      <a target="_blank" href="https://www.linkedin.com/in/eduarda-alves-01a500362/">Eduarda - Redator</a>
    </div>
  </div>
  <script>
  const links = document.querySelectorAll('.link a');

  links.forEach(link => {
    link.addEventListener('touchstart', () => {
      link.classList.add('hover-mobile');
    });

    link.addEventListener('touchend', () => {
      setTimeout(() => {
        link.classList.remove('hover-mobile');
      }, 200);
    });
  });
</script>
</body>
</html>
